<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="Apply Form.css">
</head>

<body class="container">
    <!--Forms-->

    <h3>Apply For Join as a instructor in ARS(Academy of Royal Students)</h3>
    <form action="post">
        <br> <label for="Full Name" >Full Name:</label>
        <input type="text" name="Full Name" placeholder="Enter your Full name">
        <br><label for="username" >Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Your username">
        <br><label for="School">University:</label>
        <input type="text" name="School name" placeholder="Enter your University name">
        <br> <label for="birthdate">Birth Date:</label>
        <input type="date" name="birth date" placeholder="Enter your birth date">
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <label for="Subject">Select Which Subject You Want To Teach(Class 6-10):</label>
        <select name="Subject">
            <option value="Physics">Physics</option>
            <option value="Math">Math</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English</option>
            <option value="I.C.T">I.C.T</option>
        </select>
        <br>
        <label for="about" >About Yourself:</label>
        <textarea name="about" rows="8" cols="500">
</textarea>
        <br>
        <label for="Why" >Why You Want To Join Us:</label>
        <textarea name="Why" rows="8" cols="500">
</textarea>
<br><b>Contact Info:</b>
        <br> <label for="Number">Phone Number:</label>
        <input type="text" name="Number" placeholder="Enter your Phone Number">
        <br><label for="email">Email Address:</label>
        <input type="text"  name="email" placeholder="Enter Your Email Address">

    </form>
    <div><button class="btn"><a href="Congrats Page/congrats.html" class="link"><b>Submit</b></a></button></div>
</body>

</html>
