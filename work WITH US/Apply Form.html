    <!--Forms-->

    <h3>Apply For Join as a instructor in ARS(Academy of Royal Students)</h3>
    <form action="post">
        <div> <label for="Full Name" >Full Name:</label>
            <input type="text" name="Full Name" placeholder="Enter your Full name"></div>
       <div> <label for="username" >Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Your username"></div>
        <div><label for="School">University:</label>
            <input type="text" name="School name" placeholder="Enter your University name"></div>
        <div><label for="birthdate">Birth Date:</label>
            <input type="date" name="birth date" placeholder="Enter your birth date"></div>
       
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <label for="Subject">Select Which Subject You Want To Teach(Class 6-10):</label>
        <select name="Subject">
            <option value="Physics">Physics</option>
            <option value="Math">Math</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English</option>
            <option value="I.C.T">I.C.T</option>
        </select>
        
        <div><label for="about" >About Yourself:</label>
            <textarea name="about" rows="8" cols="500"></textarea></div>
        <div><label for="Why" >Why You Want To Join Us:</label>
            <textarea name="Why" rows="8" cols="500"></textarea></div>
<div><b>Contact Info:</b></div>
         <div><label for="Number">Phone Number:</label>
            <input type="text" name="Number" placeholder="Enter your Phone Number"></div>
        <div><label for="email">Email Address:</label>
            <input type="text"  name="email" placeholder="Enter Your Email Address"></div>

    </form>
